<!DOCTYPE html>
<html lang="en" ng-app="MyApp">
<head>
	<meta charset="UTF-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  	<link href="./resources/css/style.css" media="all" rel="stylesheet" type="text/css">
  	<link rel="stylesheet" href="./resources/bower_components/angular-circular-timepicker/dist/stylesheets/angular.circular.timepicker.css"/>
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<title>Document</title>
</head>
<body>
	<div class="container">
		<nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="logo" href="#"><img src="./resources/img/logo.png" alt=""></a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Set Alarms</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div><!--/.container-fluid -->
    </nav>

    <div class="jumbotron">
      <div class="row">
        <div class="col-sm-10 col-offset-sm-1">
          <div ng-controller="ClockController" class="clockInput">
            <circulartimepicker model="data.date"></circulartimepicker>
            <div class="inputContainer">
              <input type="text" ng-model="data.text">
              <button ng-click="add()" class="clockInput_button"><span class="glyphicon glyphicon-plus"></span></button>
              <label ng-show="data.send">Done!</label>
            </div>

            <div class="row alarms">
              <div ng-repeat="alarm in data.alarms" class="alarm_item">
                  <div class="day">{{ alarm.time }}</div>
                  <div class="alarm_item_title">Title: {{ alarm.text }}</div>
                  <span class="glyphicon glyphicon-certificate {{ alarm.on }}"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
	</div>

</body>
<script src="./resources/bower_components/angular/angular.js"></script>
<script type="text/javascript" src="./resources/bower_components/moment/moment.js"></script>
<script type="text/javascript" src="./resources/bower_components/angular-circular-timepicker/dist/javascript/angular.circular.timepicker.js"></script>
<script type="text/javascript" src="./resources/js/app.js"></script>
</html>
